    <script>
        // DOM å…ƒç´ 
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreValue = document.getElementById('scoreValue');
        const visualizer = document.getElementById('visualizer');
        const pronAccuracy = document.getElementById('pronAccuracy');
        const pronFluency = document.getElementById('pronFluency');
        const pronCompletion = document.getElementById('pronCompletion');

        // å½•éŸ³ç›¸å…³å˜é‡
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // API åœ°å€
        const API_URL = '/evaluate';

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'normal') {
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultBox.appendChild(item);
            resultBox.scrollTop = resultBox.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            resultBox.innerHTML = '';
            scoreDisplay.style.display = 'none';
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // æ˜¾ç¤ºåˆ†æ•°
        function showScore(data) {
            scoreDisplay.style.display = 'block';
            
            if (data.SuggestedScore !== undefined) {
                scoreValue.textContent = data.SuggestedScore.toFixed(1);
            }
            if (data.PronAccuracy !== undefined) {
                pronAccuracy.textContent = data.PronAccuracy.toFixed(1);
            }
            if (data.PronFluency !== undefined) {
                pronFluency.textContent = data.PronFluency.toFixed(1);
            }
            if (data.PronCompletion !== undefined) {
                pronCompletion.textContent = data.PronCompletion.toFixed(1);
            }
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            const secretId = document.getElementById('secretId').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            const refText = document.getElementById('refText').value.trim();
            const evalMode = document.getElementById('evalMode').value;

            // å‚æ•°éªŒè¯
            if (!secretId || !secretKey) {
                addLog('è¯·å¡«å†™å®Œæ•´çš„è…¾è®¯äº‘è´¦å·ä¿¡æ¯', 'error');
                return;
            }

            if (!refText && evalMode !== '3') {
                addLog('è¯·è¾“å…¥è¯„æµ‹æ–‡æœ¬', 'error');
                return;
            }

            clearLogs();
            addLog('æ­£åœ¨è¯·æ±‚éº¦å…‹é£æƒé™...');

            try {
                // è¯·æ±‚éº¦å…‹é£æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                addLog('éº¦å…‹é£æƒé™å·²è·å–', 'success');
                updateStatus('recording', 'æ­£åœ¨å½•éŸ³...');
                visualizer.classList.add('active');

                // åˆ›å»ºå½•éŸ³å™¨
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    visualizer.classList.remove('active');
                    updateStatus('ready', 'æ­£åœ¨è¯„æµ‹...');
                    addLog('å½•éŸ³ç»“æŸï¼Œæ­£åœ¨å‘é€è¯„æµ‹è¯·æ±‚...');

                    // åˆå¹¶éŸ³é¢‘æ•°æ®
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // è½¬æ¢ä¸º base64
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        await sendEvaluateRequest(base64Audio);
                    };
                    reader.readAsDataURL(audioBlob);
                };

                // å¼€å§‹å½•éŸ³
                mediaRecorder.start(100);
                isRecording = true;
                btnStart.disabled = true;
                btnStop.disabled = false;
                addLog('å¼€å§‹å½•éŸ³ï¼Œè¯·æœ—è¯»æ–‡æœ¬', 'success');

            } catch (error) {
                addLog(`éº¦å…‹é£æƒé™è·å–å¤±è´¥: ${error.message}`, 'error');
                updateStatus('error', 'æƒé™è¢«æ‹’ç»');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                btnStart.disabled = false;
                btnStop.disabled = true;
            }
        }

        // å‘é€è¯„æµ‹è¯·æ±‚
        async function sendEvaluateRequest(audioData) {
            const secretId = document.getElementById('secretId').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            const refText = document.getElementById('refText').value.trim();
            const evalMode = document.getElementById('evalMode').value;
            const scoreCoeff = document.getElementById('scoreCoeff').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret_id: secretId,
                        secret_key: secretKey,
                        ref_text: refText,
                        eval_mode: evalMode,
                        score_coeff: scoreCoeff,
                        audio_data: audioData
                    })
                });

                const result = await response.json();

                if (result.success && result.data) {
                    addLog('è¯„æµ‹å®Œæˆ!', 'success');
                    updateStatus('ready', 'è¯„æµ‹å®Œæˆ');
                    showScore(result.data);
                    
                    addLog(`ç»¼åˆå¾—åˆ†: ${result.data.SuggestedScore?.toFixed(1) || '--'}`, 'success');
                    addLog(`å‘éŸ³å‡†ç¡®åº¦: ${result.data.PronAccuracy?.toFixed(1) || '--'}`);
                    addLog(`å‘éŸ³æµç•…åº¦: ${result.data.PronFluency?.toFixed(1) || '--'}`);
                    addLog(`å‘éŸ³å®Œæ•´åº¦: ${result.data.PronCompletion?.toFixed(1) || '--'}`);
                    
                    // æ˜¾ç¤ºå•è¯è¯¦æƒ…
                    if (result.data.Words && result.data.Words.length > 0) {
                        addLog('--- å•è¯è¯¦æƒ… ---');
                        result.data.Words.forEach(word => {
                            const status = word.PronAccuracy >= 60 ? 'âœ“' : 'âœ—';
                            addLog(`${status} ${word.Word}: ${word.PronAccuracy?.toFixed(1) || '--'}åˆ†`);
                        });
                    }
                } else {
                    addLog(`è¯„æµ‹å¤±è´¥: ${result.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    updateStatus('error', 'è¯„æµ‹å¤±è´¥');
                }

            } catch (error) {
                addLog(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                updateStatus('error', 'è¯·æ±‚å¤±è´¥');
            }
        }

        // äº‹ä»¶ç»‘å®š
        btnStart.addEventListener('click', startRecording);
