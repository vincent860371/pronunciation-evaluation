    <style>

        .input-group input,

        .status {

        .score-label {

        .score-details {

        .score-item {

        .score-item-value {

        .score-item-label {

        .log-item {

        }
        
        .log-item:last-child {

        .log-item.error {

        }
        
        .log-item.success {

        }

        }
        
        .inline-inputs {

        .tip {

        .visualizer {

        .visualizer-bar {

        .visualizer.active .visualizer-bar {

        .visualizer-bar:nth-child(1) { animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }

        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }

        .visualizer-bar:nth-child(6) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(8) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(9) { animation-delay: 0s; }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
    </style>

<body>
    <div class="container">

        <div class="subtitle">
            <span class="badge">WebSocket ÂÆûÊó∂ËØÑÊµã</span>
        </div>
        
        <!-- Ë¥¶Âè∑ÈÖçÁΩÆ -->
        <div class="card">
            <div class="card-title">ËÖæËÆØ‰∫ëË¥¶Âè∑ÈÖçÁΩÆ</div>
            <div class="input-group">
                <label>SecretId</label>
                <input type="text" id="secretId" placeholder="ËØ∑ËæìÂÖ• SecretId">
            </div>
            <div class="input-group">
                <label>SecretKey</label>
                <input type="password" id="secretKey" placeholder="ËØ∑ËæìÂÖ• SecretKey">
            </div>
        </div>
        
        <!-- ËØÑÊµãÈÖçÁΩÆ -->
        <div class="card">
            <div class="card-title">ËØÑÊµãÈÖçÁΩÆ</div>
            <div class="inline-inputs">
                <div class="input-group">

            </div>
        </div>
        
        <!-- ÊéßÂà∂ÊåâÈíÆ -->
        <div class="card">
            <div class="visualizer" id="visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">ÂáÜÂ§áÂ∞±Áª™</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-start" id="btnStart">ÂºÄÂßãÂΩïÈü≥ËØÑÊµã</button>
                <button class="btn btn-stop" id="btnStop" disabled>ÂÅúÊ≠¢ËØÑÊµã</button>
            </div>

        <!-- ËØÑÊµãÁªìÊûú -->
        <div class="card">
            <div class="card-title">ËØÑÊµãÁªìÊûú</div>
            <div class="score-display" id="scoreDisplay" style="display: none;">
                <div class="score-value" id="scoreValue">--</div>
                <div class="score-label">ÁªºÂêàÂæóÂàÜ</div>
                <div class="score-details">
                    <div class="score-item">
                        <div class="score-item-value" id="pronAccuracy">--</div>
                        <div class="score-item-label">ÂáÜÁ°ÆÂ∫¶</div>
                    </div>
                    <div class="score-item">
                        <div class="score-item-value" id="pronFluency">--</div>
                        <div class="score-item-label">ÊµÅÁïÖÂ∫¶</div>
                    </div>
                    <div class="score-item">
                        <div class="score-item-value" id="pronCompletion">--</div>
                        <div class="score-item-label">ÂÆåÊï¥Â∫¶</div>
                    </div>
                </div>
            </div>
            <div class="result-box" id="resultBox">
                <div class="log-item">Á≠âÂæÖÂºÄÂßãËØÑÊµã...</div>
            </div>
        </div>
        
        <p class="tip">WebSocket ÂÆûÊó∂ÊµÅÂºèËØÑÊµã | ËØ∑Á°Æ‰øùÊµèËßàÂô®Â∑≤ÂÖÅËÆ∏È∫¶ÂÖãÈ£éÊùÉÈôê</p>
    </div>

    <script>
        // DOM ÂÖÉÁ¥†
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreValue = document.getElementById('scoreValue');
        const visualizer = document.getElementById('visualizer');
        const pronAccuracy = document.getElementById('pronAccuracy');
        const pronFluency = document.getElementById('pronFluency');
        const pronCompletion = document.getElementById('pronCompletion');

        // WebSocket ÂíåÂΩïÈü≥Áõ∏ÂÖ≥ÂèòÈáè
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let audioChunks = [];

        // WebSocket Âú∞ÂùÄ
        const WS_URL = `ws://${window.location.host}/ws/evaluate`;

        // Ê∑ªÂä†Êó•Âøó
        function addLog(message, type = 'normal') {
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultBox.appendChild(item);
            resultBox.scrollTop = resultBox.scrollHeight;
        }

        // Ê∏ÖÁ©∫Êó•Âøó
        function clearLogs() {
            resultBox.innerHTML = '';
            scoreDisplay.style.display = 'none';
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // ÊòæÁ§∫ÂàÜÊï∞
        function showScore(result) {
            if (!result || !result.result) return;
            
            const data = result.result;
            scoreDisplay.style.display = 'block';
            
            if (data.overall !== undefined) {
                scoreValue.textContent = data.overall.toFixed(1);
            }
            if (data.phone_score !== undefined) {
                pronAccuracy.textContent = data.phone_score.toFixed(1);
            }
            if (data.fluency_score !== undefined) {
                pronFluency.textContent = data.fluency_score.toFixed(1);
            }
            if (data.integrity_score !== undefined) {
                pronCompletion.textContent = data.integrity_score.toFixed(1);
            }
        }

        // ËøûÊé• WebSocket
        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    addLog('WebSocket ËøûÊé•Â∑≤Âª∫Á´ã', 'success');
                    resolve();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        addLog(`Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•: ${e.message}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    addLog('WebSocket ËøûÊé•ÈîôËØØ', 'error');
                    updateStatus('error', 'ËøûÊé•ÈîôËØØ');
                    reject(error);
                };
                
                ws.onclose = () => {
                    addLog('WebSocket ËøûÊé•Â∑≤ÂÖ≥Èó≠', 'info');
                    resetButtons();
                };
            });
        }

        // Â§ÑÁêÜ WebSocket Ê∂àÊÅØ
        function handleWebSocketMessage(data) {
            console.log('Êî∂Âà∞Ê∂àÊÅØ:', data);
            
            if (data.code !== undefined && data.code !== 0) {
                addLog(`ÈîôËØØ: ${data.message}`, 'error');
                updateStatus('error', 'ËØÑÊµãÈîôËØØ');
                return;
            }
            
            if (data.message) {
                addLog(data.message, 'info');
            }
            
            // ÂÆûÊó∂ËØÑÊµãÁªìÊûú
            if (data.result) {
                showScore(data);
                if (data.result.overall !== undefined) {
                    addLog(`ÂÆûÊó∂ÂæóÂàÜ: ${data.result.overall.toFixed(1)}`, 'success');
                }
            }
            
            // ÊúÄÁªàÁªìÊûú
            if (data.final === 1) {
                addLog('ËØÑÊµãÂÆåÊàêÔºÅ', 'success');
                updateStatus('ready', 'ËØÑÊµãÂÆåÊàê');
                stopRecording();
            }
        }

        // ÂºÄÂßãÂΩïÈü≥ÂíåËØÑÊµã
        async function startRecording() {
            const secretId = document.getElementById('secretId').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            const refText = document.getElementById('refText').value.trim();
            const evalMode = document.getElementById('evalMode').value;
            const scoreCoeff = document.getElementById('scoreCoeff').value;

            // ÂèÇÊï∞È™åËØÅ
            if (!secretId || !secretKey) {
                addLog('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑËÖæËÆØ‰∫ëË¥¶Âè∑‰ø°ÊÅØ', 'error');
                return;
            }

            if (!refText && evalMode !== '3') {
                addLog('ËØ∑ËæìÂÖ•ËØÑÊµãÊñáÊú¨', 'error');
                return;
            }

            clearLogs();
            addLog('Ê≠£Âú®ËøûÊé• WebSocket...');
            updateStatus('ready', 'Ê≠£Âú®ËøûÊé•...');

            try {
                // ËøûÊé• WebSocket
                await connectWebSocket();
                
                // ÂèëÈÄÅÂºÄÂßãËØÑÊµãÊåá‰ª§
                ws.send(JSON.stringify({
                    action: 'start',
                    secret_id: secretId,
                    secret_key: secretKey,
                    ref_text: refText,
                    eval_mode: parseInt(evalMode),
                    score_coeff: parseFloat(scoreCoeff)
                }));
                
                // ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê
                addLog('Ê≠£Âú®ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê...');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                addLog('È∫¶ÂÖãÈ£éÊùÉÈôêÂ∑≤Ëé∑Âèñ', 'success');
                updateStatus('recording', 'Ê≠£Âú®ÂΩïÈü≥ËØÑÊµã...');
                visualizer.classList.add('active');

                // ÂàõÂª∫ÂΩïÈü≥Âô® - ‰ΩøÁî® PCM Ê†ºÂºè
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        // ËΩ¨Êç¢‰∏∫ base64 Âπ∂ÂèëÈÄÅ
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            ws.send(JSON.stringify({
                                action: 'audio',
                                audio_data: base64Audio
                            }));
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                // ÂºÄÂßãÂΩïÈü≥ÔºåÊØè 100ms ÂèëÈÄÅ‰∏ÄÊ¨°Êï∞ÊçÆ
                mediaRecorder.start(100);
                isRecording = true;
                btnStart.disabled = true;
                btnStop.disabled = false;
                addLog('ÂºÄÂßãÂΩïÈü≥ÔºåËØ∑ÊúóËØªÊñáÊú¨', 'success');

            } catch (error) {
                addLog(`ÂêØÂä®Â§±Ë¥•: ${error.message}`, 'error');
                updateStatus('error', 'ÂêØÂä®Â§±Ë¥•');
                if (ws) ws.close();
            }
        }

        // ÂÅúÊ≠¢ÂΩïÈü≥
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                // ÂèëÈÄÅÁªìÊùüÊ†áËÆ∞
                ws.send(JSON.stringify({
                    action: 'end'
                }));
                addLog('Ê≠£Âú®Â§ÑÁêÜËØÑÊµãÁªìÊûú...');
                
                // Âª∂ËøüÂÖ≥Èó≠ËøûÊé•ÔºåÁ≠âÂæÖÊúÄÁªàÁªìÊûú
                setTimeout(() => {
                    if (ws) ws.close();
                }, 2000);
            }
            
            visualizer.classList.remove('active');
            isRecording = false;
            resetButtons();
        }

        // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
        function resetButtons() {
            btnStart.disabled = false;
            btnStop.disabled = true;
        }

        // ‰∫ã‰ª∂ÁªëÂÆö
        btnStart.addEventListener('click', startRecording);
        btnStop.addEventListener('click', stopRecording);
        
        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        });
    </script>
